{% extends "MasterPage/MasterPage.html" %}

{% block head %}
<style type="text/css">
	.breadcrumb li {
		font-size: 40px;
		display: inline;
	}
	a.custom {
		height: 100px;
		width: 100%;
		font-size: 44px;    
		color: #fff;
		background-color: #337ab7;
		border-color: #2e6da4;
		display: inline-block;
		padding: 6px 12px;
		margin-bottom: 0;
		font-weight: 400;
		line-height: 1.42857143;
		text-align: center;
		white-space: nowrap;
		vertical-align: middle;
		-ms-touch-action: manipulation;
		touch-action: manipulation;
		cursor: pointer;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
		background-image: none;
		border: 1px solid transparent;
		border-radius: 4px;
	}
</style>
{% endblock %}
{% block content %}
<p>
	<div>
		<ol class="breadcrumb">
			<li><a href=".">Home</a></li>
			<li class="active">{{ ParentConcern.name }}</li>
		</ol>
		<hr />
		{% for Concern in Concerns %}
			<button type="button" class="btn btn-primary" onclick="window.location='notify?cid={{ Concern.id }}'">{{ Concern.name }}</button>
			<p>&nbsp;</p>
		{% endfor %}
	</div>
</p>
{% endblock %}
